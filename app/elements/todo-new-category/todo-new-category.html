<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="todo-new-category" attributes="">
  <template>
    <link rel="stylesheet" href="todo-new-category.css">
    <core-toolbar> 
      <paper-icon-button id="back" icon="arrow-back" on-click="{{backHandler}}"></paper-icon-button>
      <div flex>New Category</div>
      <paper-icon-button id="check" icon="check" on-click="{{addHandler}}"></paper-icon-button>
    </core-toolbar>
    <div class="fields">
      <paper-input id="name" label="Category Name"></paper-input>
    </div>
    <core-a11y-keys target="{{}}" keys="enter" on-keys-pressed="{{addHandler}}"></core-a11y-keys>
    <core-a11y-keys target="{{}}" keys="esc" on-keys-pressed="{{backHandler}}"></core-a11y-keys>
  </template>
  <script src="todo-new-category.js"> </script>
</polymer-element>
