<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="todo-new-task" attributes="">
  <template>
    <link rel="stylesheet" href="todo-new-task.css">
    <core-header-panel>
      <core-toolbar> 
        <paper-icon-button id="back" icon="arrow-back" on-click="{{backHandler}}"></paper-icon-button>
        <div flex>{{title}}</div>
        <paper-icon-button id="check" icon="check"></paper-icon-button>
      </core-toolbar>
      <div class="content" vertical layout>
        <div flex>
          <div layout horizontal class="fields">
            <paper-input id="name" label="Task Name"></paper-input>
          </div>
        </div>
        <div>
          <paper-button id="delete" hidden>remove</paper-button>
        </div>
      </div>
    </core-header-panel>
    <core-a11y-keys target="{{}}" keys="enter" on-keys-pressed="{{addHandler}}"></core-a11y-keys>
    <core-a11y-keys target="{{}}" keys="esc" on-keys-pressed="{{backHandler}}"></core-a11y-keys>
  </template>
  <script src="todo-new-task.js"> </script>
</polymer-element>
