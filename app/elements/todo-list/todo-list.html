  on-new-category="{{newCategory}}"
  on-update-categories="{{updateCategories}}"
  on-update-tasks="{{updateTasks}}"
  >

      <core-header-panel main>
        <core-toolbar>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
