<!doctype html>
<html lang="en" manifest="cache.manifest">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <title>Done!</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="shortcut icon" href="favicon.ico" />

  <!-- Manifest for Chrome -->
  <link rel="manifest" href="manifest.json">

  <!-- Open graph protocol for facebook -->
  <meta property="og:title" content="Done!" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://rayros.github.io/todo/" />
  <meta property="og:image" content="http://rayros.github.io/todo/images/ogp.png" />

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js scripts/vendor.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <script src="bower_components/indexeddbshim/dist/indexeddbshim.min.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace -->
</head>

<body unresolved fullbleed layout vertical>
  <div class="splash-screen"></div>
  <template is="auto-binding" id="app">
      <todo-list></todo-list>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/database.js"></script>
  <script src="scripts/app.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/analytics.js -->
  <script src="scripts/analytics.js"></script>
  <!-- endbuild-->

  <script type="application/ld+json">
  {
    "@context": "http://schema.org/",
    "@type": "WebApplication",
    "name": "Done!",
    "browserRequirements": "requires HTML5, javascript, WebSQL or indexedDB support",
    "applicationCategory":  "productivity",
    "operatingSystem": "windows 10, windows 8.1, windows 7, android, iphone, ios, linux",
    "offers":{
      "@type": "Offer",
      "price": "0.00",
      "priceCurrency": "USD",
      "description": "Free"
    }
  }
  </script>

</body>
</html>
